<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dia 4</title>
  </head>
  <body>
    <div class="cars">
      <form data-js="cars-form">
        <div>
          <label for="image">Imagem (URL)</label>
          <input type="text" name="image" id="image" />
        </div>

        <div>
          <label for="brand-model">Marca / Modelo</label>
          <input type="text" name="brand-model" id="brand-model" />
        </div>

        <div>
          <label for="year">Ano</label>
          <input type="number" name="year" id="year" min="1900" max="2021" />
        </div>

        <div>
          <label for="plate">Placa</label>
          <input type="text" name="plate" id="plate" />
        </div>

        <div>
          <label for="color">Color</label>
          <input type="color" name="color" id="color" />
        </div>

        <button type="submit">Cadastrar carro</button>
      </form>

      <table border="1">
        <thead>
          <tr>
            <th>Imagem</th>
            <th>Marca / Modelo</th>
            <th>Ano</th>
            <th>Placa</th>
            <th>Cor</th>
            <th>Ações</th>
          </tr>
        </thead>

        <tbody data-js="table"></tbody>
      </table>
    </div>

    <script type="module" src="/main.js"></script>
  </body>
</html>
